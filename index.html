<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>The Simon Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="game-text">
            <p>Press the button to Start</p>
        </div>
        <div class="game-board">
            <div class="game-row">
                <button id="button-1" class="game-button green"></button>
                <button id="button-2" class="game-button red"></button>
            </div>
            <div class="game-row">
                <button id="button-3" class="game-button yellow"></button>
                <button id="button-4" class="game-button blue"></button>
            </div>
        </div>
        <button class="start-game">Start Game</button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
